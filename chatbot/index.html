<!DOCTYPE html>
<html>
<body>
    <iframe src='https://webchat.botframework.com/embed/star12-bot?s=7MTV51XvAAk.p06tzw4UioZOAXC1SBP167ce3EnJWzVI4TZI11QcEnI'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
</body>
<script>

    var xhr = new XMLHttpRequest();
    xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
    xhr.setRequestHeader('Authorization', 'BotConnector ' + '7MTV51XvAAk.p06tzw4UioZOAXC1SBP167ce3EnJWzVI4TZI11QcEnI');
    xhr.send();
    xhr.onreadystatechange = processRequest;

    function processRequest(e) {
      if (xhr.readyState == 4  && xhr.status == 200) {
        var response = JSON.parse(xhr.responseText);
        document.getElementById("chat").src="https://webchat.botframework.com/embed/<star12-bot>?t="+response
      }
    }

  </script>
</html>
